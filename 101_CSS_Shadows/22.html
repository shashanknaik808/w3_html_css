<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #E7E9EB;
        }

        #myDIV {
            height: 300px;
            background-color: #FFFFFF;
            padding: 30px;
        }

        #blueDIV {
            margin: auto;
            margin-top: 50px;
            width: 200px;
            padding: 10px;
            background-color: lightblue;
            box-shadow: 20px 20px 50px 10px pink;
        }
    </style>
</head>

<body>

    <h1>The box-shadow Property</h1>

    <div id="myDIV">
        <div id="blueDIV">This is how you add a box-shadow to an element.</div>
    </div>

</body>

</html>
